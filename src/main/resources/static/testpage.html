<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form id="regist-form" action="/testpage" th:object="${DTO}" method="post">
    <input type="text" th:field="*{userId}" placeholder="아이디">
    <input type="text" th:field="*{userName}" placeholder="별명">
    <input type="text" th:field="*{useremail}" placeholder="이메일">
    <input type="password" th:field="*{userPassword}" placeholder="패스워드">
    <input type="submit" value="회원가입">
  </form>
</body>
</html>
